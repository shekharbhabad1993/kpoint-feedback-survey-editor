<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Survey Editor</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-edit"></i> Feedback Survey Editor</h1>
            <p>Create interactive video feedback surveys with ease</p>
        </header>

        <div class="main-content">
            <div class="welcome-section">
                <div class="card welcome-card">
                    <h2>Welcome to Survey Editor</h2>
                    <p>Create engaging feedback surveys that integrate seamlessly with your videos. Customize questions, star ratings, and styling to match your brand.</p>
                    
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="createNewSurvey()">
                            <i class="fas fa-plus"></i> Create New Survey
                        </button>
    <script>
    async function createNewSurvey() {
        // You can customize the default survey data here
        const defaultSurvey = {
            title: 'New Survey',
            questions: [],
            starRating: { maxStars: 5 },
            videoConfig: {},
            styling: {},
            thankYouMessage: 'Thank you for your response!',
            thankYouSubtext: '',
            thankYouDuration: 3000
        };
        try {
            const response = await fetch('/api/surveys', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(defaultSurvey)
            });
            const data = await response.json();
            if (data.success && data.surveyId) {
                window.location.href = `/editor?id=${data.surveyId}`;
            } else {
                alert('Error creating survey: ' + (data.error || 'Unknown error'));
            }
        } catch (error) {
            alert('Error creating survey: ' + error.message);
        }
    }
                        <button onclick="loadExistingSurveys()" class="btn btn-secondary">
                            <i class="fas fa-list"></i> View Existing Surveys
                        </button>
                    </div>
                </div>
            </div>

            <div class="features-section">
                <h2>Features</h2>
                <div class="features-grid">
                    <div class="feature-card">
                        <i class="fas fa-star"></i>
                        <h3>Customizable Star Ratings</h3>
                        <p>Set 1-10 star rating scales for your questions</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-question-circle"></i>
                        <h3>Multiple Question Types</h3>
                        <p>Star ratings, text inputs, and more question formats</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-palette"></i>
                        <h3>Brand Styling</h3>
                        <p>Customize colors, fonts, and appearance</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-eye"></i>
                        <h3>Live Preview</h3>
                        <p>See how your survey looks before publishing</p>
                    </div>
                </div>
            </div>

            <div id="existing-surveys" class="surveys-section" style="display: none;">
                <h2>Existing Surveys</h2>
                <div id="surveys-list" class="surveys-grid">
                    <!-- Surveys will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
</body>
</html>
